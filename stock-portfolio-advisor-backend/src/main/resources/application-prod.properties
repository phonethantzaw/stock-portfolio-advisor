
langchain4j.open-ai.chat-model.api-key=${OPENAI_API_KEY}
langchain4j.open-ai.chat-model.model-name=gpt-4o-mini
langchain4j.open-ai.chat-model.max-tokens=500

stock.api.key=${STOCK_API_KEY}

# Logging Configuration
logging.level.dev.langchain4j=DEBUG
logging.level.dev.ai4j.openai=DEBUG

spring.datasource.url=jdbc:postgresql://localhost:5432/stock_advisor
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

rate.limit.daily=10

spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:9090/realms/stock-advisor






